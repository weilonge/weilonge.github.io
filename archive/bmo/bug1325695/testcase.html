<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Insecure Field Widths</title>
  </head>
  <body>
    Different width insecure password fields:
    <form action="http://bugzilla.mozilla.org/">
      <input type="password" size="20" placeholder="size=20">
    </form>
    <form action="http://bugzilla.mozilla.org/">
      <input type="password" size="30" placeholder="size=30">
    </form>
  </body>
</html>
